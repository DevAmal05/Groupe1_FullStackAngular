
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <button class="btn btn-primary my-3" [routerLink]="['/peoplelist']">Back</button>
        <h6 class="m-0 font-weight-bold text-primary">Add user</h6>
    </div>
    <div class="card-body">
       <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" >
           <div class="form-group mb-3">
            <label for="Cin">Cin :</label>
            <input type="text" name="Cin" id="Cin" formControlName="CIn"  class="form-control" [(ngModel)]="Cin">
           </div>
           <div class="form-group mb-3">
            <label for="firstname">Firstname :</label>
            <input type="text" name="firstname" id="firstname" class="form-control" formControlName="fIrstname" [(ngModel)]="Firstname"  >
           </div>

           <div class="form-group mb-3">
            <label for="lastname">Lastname :</label>
            <input type="text" name="lastname" id="lastname" class="form-control" formControlName="lAstname"   [(ngModel)]="Lastname" >
        </div>
       <div class="form-group mb-3">
        <label for="phone">Phone :</label> 
        <input type="text" name="phone" id="phone" formControlName="pHone" class="form-control" [(ngModel)]="Phone">

        </div>

 
           <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="addUserForm.invalid">Add User</button>
            </div>

     
          
       
       </form>
    </div>
</div>
